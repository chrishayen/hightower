<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hightower Console · Dashboard</title>
  <meta name="description" content="Operational view of registered nodes within Hightower.">
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <style>
:root{color-scheme:dark;font-family:Inter,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;font-synthesis:none;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased}body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(100% 100% at 50% 0%,#1d1d24 0%,#0a0a0f 60%,#050507 100%);color:#f5f5f5}main{width:100%;max-width:400px;padding:1.5rem}body.dashboard-page main{max-width:720px}.login-card{background:linear-gradient(145deg,rgba(24,24,32,0.95),rgba(16,16,24,0.98));border:1px solid rgba(94,94,120,0.35);box-shadow:0 24px 72px rgba(0,0,0,0.45);border-radius:18px;padding:2.5rem 2.25rem;backdrop-filter:blur(18px)}.login-card h1{font-size:1.75rem;margin:0 0 0.75rem;letter-spacing:0.02em}.login-card p{margin:0 0 2rem;color:rgba(224,224,240,0.72)}.dashboard-card{gap:1.5rem}.dashboard-card header{display:flex;flex-direction:column;gap:0.5rem;margin-bottom:0.5rem}.dashboard-card header p{margin:0;color:rgba(224,224,240,0.8)}.login-card .login-hint{margin-bottom:1.5rem;font-size:0.9rem;color:rgba(224,224,240,0.86)}.login-card .login-hint strong{font-weight:600;color:#fff}.login-card .login-hint code{font-size:0.85rem;background:rgba(32,32,48,0.6);padding:0.125rem 0.375rem;border-radius:4px}.login-alert{margin:0 0 1.5rem;padding:0.75rem 1rem;border-radius:10px;border:1px solid rgba(99,135,255,0.35);background:rgba(25,27,38,0.85);font-size:0.95rem;transition:border 0.2s ease,background 0.2s ease}.login-alert[data-kind="info"]{border-color:rgba(99,135,255,0.45)}.login-alert[data-kind="error"]{border-color:rgba(255,99,132,0.55);background:rgba(64,17,27,0.65)}.login-alert[data-kind="success"]{border-color:rgba(98,255,195,0.45);background:rgba(20,46,36,0.65)}.dashboard-body{width:100%}.dashboard-empty{margin:0;color:rgba(224,224,240,0.7)}.dashboard-table{width:100%;border-collapse:collapse;background:rgba(17,17,27,0.65);border-radius:12px;overflow:hidden}.dashboard-table th,.dashboard-table td{padding:0.9rem 1rem;text-align:left;border-bottom:1px solid rgba(94,94,120,0.25);font-size:0.95rem}.dashboard-table tr:last-child td{border-bottom:none}.dashboard-table th{font-weight:600;color:rgba(224,224,240,0.85)}.dashboard-table td code{font-family:Menlo,Consolas,'Courier New',monospace;font-size:0.85rem}fieldset{border:none;margin:0;padding:0;display:grid;gap:1.25rem}input[type="text"],input[type="password"]{background:rgba(14,14,20,0.85);border:1px solid rgba(94,94,120,0.35);border-radius:12px;color:inherit;font-size:1rem;padding:0.75rem 1rem;transition:border 0.2s ease,box-shadow 0.2s ease}input[type="text"]:focus,input[type="password"]:focus{outline:none;border-color:rgba(99,135,255,0.75);box-shadow:0 0 0 4px rgba(99,135,255,0.18)}button[type="submit"]{appearance:none;border:1px solid rgba(108,116,142,0.45);border-radius:12px;cursor:pointer;padding:0.85rem 1rem;font-size:1rem;font-weight:600;background:rgba(29,31,39,0.9);color:inherit;transition:border 0.2s ease,box-shadow 0.2s ease}button[type="submit"]:hover,button[type="submit"]:focus{outline:none;border-color:rgba(126,149,189,0.6);box-shadow:0 0 0 4px rgba(105,139,195,0.18)}button[type="submit"]:active{box-shadow:0 0 0 2px rgba(105,139,195,0.16)}
  </style>
</head>
<body class="dashboard-page">
  <main class="dashboard-main">
    <section class="login-card dashboard-card" aria-labelledby="dashboard-heading">
      <header>
        <h1 id="dashboard-heading">Dashboard</h1>
        <p>Registered nodes available to the mesh.</p>
      </header>
      <div
        id="node-list"
        class="dashboard-body"
        hx-get="/api/dashboard/nodes"
        hx-trigger="load, every 10s"
        hx-swap="innerHTML"
      >
        <p class="dashboard-empty">Loading node registrations…</p>
      </div>
    </section>
  </main>
</body>
</html>

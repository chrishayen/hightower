[package]
name = "hightower-node"
version = "0.1.0"
edition = "2021"
authors = ["Chris Hayen <chris@shotgun.dev>"]
description = "Hightower node client"
repository = "https://github.com/chrishayen/hightower-node"

[lib]
name = "hightower_node"
path = "src/lib.rs"

[[bin]]
name = "ht-node"
path = "src/main.rs"

[dependencies]
hightower-client = "0.1.2"
hightower-kv = "0.1.3"
hightower-wireguard = { version = "0.1.5", features = ["transport"] }
hex = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1.0"
tempfile = "3"
tokio = { version = "1.47", features = ["rt-multi-thread", "macros", "fs", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.5.13", features = ["derive"] }
ctrlc = "3"

[dev-dependencies]

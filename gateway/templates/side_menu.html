<style>
.side-menu {
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  width: 64px;
  background: linear-gradient(180deg, rgba(18, 18, 26, 0.98), rgba(14, 14, 20, 0.98));
  border-right: 1px solid rgba(94, 94, 120, 0.25);
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 1000;
  overflow: hidden;
}

.side-menu.expanded {
  width: 220px;
}

.menu-toggle {
  margin: 1rem;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(32, 32, 48, 0.5);
  border: 1px solid rgba(94, 94, 120, 0.25);
  border-radius: 10px;
  color: rgba(224, 224, 240, 0.8);
  cursor: pointer;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

.menu-toggle:hover {
  background: rgba(42, 42, 58, 0.7);
  border-color: rgba(99, 135, 255, 0.45);
  color: #fff;
}

.menu-items {
  list-style: none;
  margin: 0;
  padding: 0.5rem;
  flex: 1;
  overflow-y: auto;
}

.menu-items li {
  margin-bottom: 0.25rem;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 0.75rem 1rem;
  border-radius: 10px;
  color: rgba(224, 224, 240, 0.75);
  text-decoration: none;
  transition: all 0.2s ease;
  white-space: nowrap;
  position: relative;
}

.menu-item:hover {
  background: rgba(32, 32, 48, 0.6);
  color: #fff;
}

.menu-item.active {
  background: rgba(99, 135, 255, 0.15);
  color: rgba(99, 135, 255, 0.95);
  border: 1px solid rgba(99, 135, 255, 0.35);
}

.menu-icon {
  flex-shrink: 0;
  width: 20px;
  height: 20px;
}

.menu-label {
  opacity: 0;
  transition: opacity 0.2s ease;
  font-size: 0.95rem;
  font-weight: 500;
}

.side-menu.expanded .menu-label {
  opacity: 1;
}

.menu-footer {
  padding: 0.5rem;
  border-top: 1px solid rgba(94, 94, 120, 0.15);
  flex-shrink: 0;
}

body {
  padding-left: 64px;
  transition: padding-left 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}

body.menu-expanded {
  padding-left: 220px;
}
</style>

<script>
(function() {
  const menu = document.getElementById('side-menu');
  const toggle = document.querySelector('.menu-toggle');
  const body = document.body;

  // Load saved state
  const isExpanded = localStorage.getItem('menuExpanded') === 'true';
  if (isExpanded) {
    menu.classList.add('expanded');
    body.classList.add('menu-expanded');
    toggle.setAttribute('aria-expanded', 'true');
  }

  // Toggle menu
  toggle.addEventListener('click', () => {
    const nowExpanded = !menu.classList.contains('expanded');
    menu.classList.toggle('expanded');
    body.classList.toggle('menu-expanded');
    toggle.setAttribute('aria-expanded', nowExpanded);
    localStorage.setItem('menuExpanded', nowExpanded);
  });

  // Highlight active page
  const currentPath = window.location.pathname;
  document.querySelectorAll('.menu-item').forEach(item => {
    const page = item.getAttribute('data-page');
    if ((page === 'dashboard' && currentPath === '/dashboard') ||
        (page === 'nodes' && currentPath === '/nodes') ||
        (page === 'settings' && currentPath === '/settings')) {
      item.classList.add('active');
    }
  });
})();
</script>
